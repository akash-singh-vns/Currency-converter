trigger:
  branches:
    include:
      - main

pool:
  name: 'AgentVinod'

stages:
- stage: Build
  jobs:
  - job: BuildJob
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: 'Install Node.js'

    - script: |
        echo "No build needed for plain JS"
        echo "Contents of directory:"
        ls -la
      displayName: 'Check project files'

- stage: Deploy
  condition: succeeded()
  jobs:
  - job: DeployJob
    steps:
    - task: CopyFiles@2
      inputs:
        SourceFolder: '$(Build.SourcesDirectory)'
        Contents: '**'
        TargetFolder: '$(Build.ArtifactStagingDirectory)/web'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/web'
        ArtifactName: 'WebApp'
        publishLocation: 'Container'
